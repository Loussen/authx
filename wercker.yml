box: nodesource/trusty:6

services:
  - rethinkdb:2.3

build:
  steps:
    - script:
        name: install dependencies
        code: NODE_ENV=test npm install
    - script:
        name: run tests
        code: npm test
    - script:
        name: run linter
        code: npm run lint
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
